<body>
<header>
  <div class="logo">
    <img src="Images/GSDF_Logo.png" alt="GSDF Logo">

  <nav>
    <ul class="nav-menu">
      <li><a href="index.html">Home</a></li>

    </ul>
  </nav>
</header>

<main>
  <section class="welcome-banner">
    <h1>Products & Services</h1>
  </section>

  <section class="form-container">
    <h2>Request Details</h2>
    <form method="post" action="https://webdevbasics.net/scripts/demo.php">
      <!-- Name Input -->
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>

      <!-- Rank Dropdown -->
      <div class="form-group">
        <label for="rank">Rank:</label>
        <select id="rank" name="rank" required>
          <option value="">Select Rank</option>
          <option value="PVT">PVT</option>
          <option value="PV2">PV2</option>
          <option value="PFC">PFC</option>
          <option value="SPC">SPC</option>
          <option value="CPL">CPL</option>
          <option value="SGT">SGT</option>
          <option value="SSG">SSG</option>
          <option value="SFC">SFC</option>
          <option value="MSG">MSG</option>
          <option value="1SG">1SG</option>
          <option value="SGM">SGM</option>
          <option value="CSM">CSM</option>
          <option value="2LT">2LT</option>
          <option value="1LT">1LT</option>
          <option value="CPT">CPT</option>
          <option value="MAJ">MAJ</option>
          <option value="LTC">LTC</option>
          <option value="COL">COL</option>
          <option value="WO1">WO1</option>
          <option value="CW2">CW2</option>
          <option value="CW3">CW3</option>
          <option value="CW4">CW4</option>
          <option value="CW5">CW5</option>
        </select>
      </div>

      <!-- Unit Input -->
      <div class="form-group">
        <label for="unit">Unit:</label>
        <input type="text" id="unit" name="unit" placeholder="Enter your unit" required>
      </div>

      <!-- Phone Number Input -->
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>

      <!-- Type Checkboxes -->
      <div class="form-group">
        <span>Type:</span>
        <div class="checkbox-group">
          <label><input type="checkbox" id="IDP" name="IDP" value="IDP"> IDP</label>
          <label><input type="checkbox" id="Digital Map" name="Digital Map" value="Digital Map"> Digital Map</label>
          <label><input type="checkbox" id="Physical Map" name="Physical Map" value="Physical Map"> Physical Map</label>
        </div>
      </div>

      <!-- Location Input -->
      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" placeholder="Enter the location" required>
      </div>

      <!-- Suspense Date Input -->
      <div class="form-group">
        <label for="suspense-date">Suspense Date:</label>
        <input type="date" id="suspense-date" name="suspense-date" required>
      </div>

      <!-- Description Textarea -->
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" placeholder="Provide details for the request"></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>
  </section>
</main>

<footer>
  <p>&copy; 2024 GEOINT. All rights reserved.</p>
</footer>

</body>
</html>
